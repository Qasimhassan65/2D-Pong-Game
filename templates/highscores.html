<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!--Stylesheet-->
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212; /* Deep black background */
            font-family: 'Poppins', sans-serif;
            color: #D328E2; /* Neon pink for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #1f1f1f); /* Subtle gradient for depth */
            z-index: -1;
        }

        .highscores-container {
            width: 400px; /* Adjust width as needed */
            background-color: rgba(0, 0, 0, 0.75); /* Dark translucent background */
            border: 2px solid rgba(255, 255, 255, 0.1); /* Soft white border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(211, 40, 226, 0.4); /* Neon pink shadow */
            color: white;
            text-align: center;
            z-index: 1;
        }

        .highscores-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .highscores-list {
            list-style: none;
            padding: 0;
        }

        .highscores-list li {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .highscores-list .position {
            font-weight: 600;
            color: #D328E2; /* Neon pink for the position */
        }

        .highscores-list .player {
            font-weight: 500;
        }

        .highscores-list .score {
            font-weight: 600;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            color: #FFFFFF;
            background-color: #D328E2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #a71db8;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="highscores-container">
        <h1>Highscores</h1>
        <ul class="highscores-list">
            <li><span class="position">1st</span>: <span class="player">Player1</span> - <span class="score">3000</span></li>
            <li><span class="position">2nd</span>: <span class="player">Player2</span> - <span class="score">2500</span></li>
            <li><span class="position">3rd</span>: <span class="player">Player3</span> - <span class="score">2000</span></li>
        </ul>
        <a href="{% url 'menu' %}" class="back-button">Back to Menu</a>
    </div>
</body>
</html>
